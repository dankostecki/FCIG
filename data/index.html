<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #chart { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    async function loadData() {
      const response = await fetch("./data/converted.json");
      const data = await response.json();

      // wszystkie nazwy kolumn oprócz "date"
      const keys = Object.keys(data[0]).filter(k => k !== "date");

      // dla każdej kolumny robimy osobną serię (trace)
      const traces = keys.map(key => ({
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[key])),
        mode: "lines",
        name: key
      }));

      const layout = {
        title: "FCI-G Components Over Time",
        xaxis: { title: "Date" },
        yaxis: { title: "Value" },
        legend: { orientation: "h", y: -0.2 },
        margin: { t: 50, l: 50, r: 20, b: 80 }
      };

      Plotly.newPlot("chart", traces, layout, {responsive: true});
    }

    loadData();
  </script>
</body>
</html>
