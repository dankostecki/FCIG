<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 1000px;
      width: 100%;
    }
    h2 {
      margin: 0 0 10px;
      color: #111827;
    }
    p {
      margin: 0 0 20px;
      color: #6b7280;
    }
    .controls {
      margin-bottom: 15px;
    }
    .controls button {
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background: #f3f4f6;
    }
    .controls button.active {
      background: #6366f1;
      color: white;
      border-color: #6366f1;
    }
    #chart {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

      <button id="btn-stacked">Stacked Area</button>
      <button id="btn-diff">Difference (FFR - Treasury)</button>
    </div>
    <div id="chart"></div>
  </div>
