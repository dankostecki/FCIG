<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 1200px;
      width: 100%;
    }
    #chart { width: 100%; height: 700px; }
    h2 { margin: 0 0 10px; color: #111827; }
    p { margin: 0 0 20px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Financial Conditions (Stacked Bars + FCI-G)</h2>
    <p>Komponenty jako s≈Çupki, suma (FCI-G) jako linia</p>
    <div id="chart"></div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("./data/converted.json");
      const data = await res.json();

      const fciKey = "FCI-G Index (baseline)";
      const componentKeys = [
        "FFR", "10Yr Treasury", "Mortgage Rate",
        "BBB", "Stock Market", "House Prices", "Dollar"
      ];

      // komponenty (stacked bars)
      const traces = componentKeys.map((key) => ({
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[key])),
        name: key,
        type: "bar",
        opacity: 0.9,
        marker: { line: { width: 1, color: "#fff" } }
      }));

      // linia FCI-G
      const fciLine = {
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[fciKey])),
        mode: "lines",
        name: "FCI-G Index (baseline)",
        line: { color: "#111827", width: 3 }
      };

      const layout = {
        barmode: "stack",
        xaxis: { title: "Date", tickangle: -45, automargin: true },
        yaxis: { title: "Value" },
        legend: { orientation: "h", y: -0.3 },
        margin: { t: 50, r: 20, l: 50, b: 120 },
        hovermode: "x unified"
      };

      Plotly.newPlot("chart", [...traces, fciLine], layout, {responsive:true});
    }

    loadData();
  </script>
</body>
</html>
