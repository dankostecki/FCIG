<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 1200px;
      width: 100%;
    }
    #chart1, #chart1b, #chart2, #chart3, #impactChart { width: 100%; height: 600px; }
    h2 { margin: 0 0 10px; color: #111827; }
    p { margin: 0 0 20px; color: #6b7280; }

    .summary-section { margin-top: 20px; }
    .summary-section h3 { margin-bottom: 10px; color: #374151; }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .summary-card {
      border-radius: 12px;
      padding: 15px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .tightening { background: linear-gradient(135deg, #dc2626, #ef4444); }
    .easing { background: linear-gradient(135deg, #059669, #10b981); }
    .neutral { background: linear-gradient(135deg, #6b7280, #9ca3af); }
    .summary-card h4 { margin: 0; font-size: 16px; }
    .summary-card span { font-size: 14px; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .controls input, .controls button, .controls select {
      padding: 6px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
      cursor: pointer;
    }
    .controls button:hover, .controls select:hover { background: #e5e7eb; }
    .date-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Wykresy g≈Ç√≥wne -->
  <div class="card">
    <h2>Financial Conditions (Stacked Bars + FCI-G)</h2>
    <div id="chart1"></div>
  </div>

  <div class="card">
    <h2>Komponenty i FCI-G (linie)</h2>
    <div id="chart1b"></div>
  </div>

  <div class="card">
    <h2>Procentowy udzia≈Ç komponent√≥w w FCI-G</h2>
    <div id="chart2"></div>
  </div>

  <div class="card">
    <h2>Historyczne udzia≈Çy komponent√≥w</h2>
    <div id="chart3"></div>
  </div>

  <!-- Podsumowanie -->
  <div class="card">
    <h2>Podsumowanie zmian</h2>
    <div class="summary-section">
      <h3>m/m (ostatni miesiƒÖc)</h3>
      <div class="summary-grid" id="summary-mm"></div>
    </div>
    <div class="summary-section">
      <h3>r/r (ostatni rok)</h3>
      <div class="summary-grid" id="summary-yy"></div>
    </div>
  </div>

  <!-- Analiza wk≈Çad√≥w -->
  <div class="card">
    <h2>Analiza wk≈Çad√≥w w Œî FCI-G (ranking)</h2>
    <div class="controls">
      <div class="date-controls">
        <label>Od: <input type="date" id="startDate"></label>
        <label>Do: <input type="date" id="endDate"></label>
        <button onclick="applyRange()">Zastosuj</button>
      </div>
      <button onclick="quickRange('ytd')">YTD</button>
      <button onclick="quickRange(1)">1Y</button>
      <button onclick="quickRange(3)">3Y</button>
      <button onclick="quickRange(5)">5Y</button>
      <button onclick="quickRange('all')">All</button>
      <select id="modeSelect" onchange="applyRange()">
        <option value="delta">Udzia≈Ç w Œî FCI-G</option>
        <option value="abs">Udzia≈Ç w |Œî|</option>
      </select>
    </div>
    <div id="impactChart"></div>
  </div>

  <script>
    let globalData = [];
    const fciKey = "FCI-G Index (baseline)";
    const componentKeys = ["FFR", "10Yr Treasury", "Mortgage Rate", "BBB", "Stock Market", "House Prices", "Dollar"];

    async function loadData() {
      const res = await fetch("./data/converted.json");
      const data = await res.json();
      globalData = data;

      document.getElementById("startDate").value = data[0].date;
      document.getElementById("endDate").value = data[data.length-1].date;

      drawCharts(data);
      updateSummary();
      updateImpact(data[0].date, data[data.length-1].date, "delta");
    }

    function drawCharts(data) {
      // Chart 1
      const traces1 = componentKeys.map((key) => ({
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[key])),
        name: key,
        type: "bar",
        opacity: 0.9
      }));
      const fciLine = {
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[fciKey])),
        mode: "lines",
        name: "FCI-G Index (baseline)",
        line: { color: "#111827", width: 3 }
      };
      Plotly.newPlot("chart1", [...traces1, fciLine], {
        barmode: "stack",
        xaxis: { tickangle: -45, automargin: true },
        yaxis: { title: "Value" },
        legend: { orientation: "h", y: -0.3 },
        margin: { t: 40, r: 20, l: 50, b: 100 },
        hovermode: "x unified"
      });

      // Chart 1b
      const traces1b = componentKeys.map((key) => ({
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[key])),
        mode: "lines",
        name: key
      }));
      const fciLine2 = {
        x: data.map(d => d.date),
        y: data.map(d => parseFloat(d[fciKey])),
        mode: "lines",
        name: "FCI-G Index (baseline)",
        line: { color: "#111827", width: 3 }
      };
      Plotly.newPlot("chart1b", [...traces1b, fciLine2], {
        xaxis: { tickangle: -45, automargin: true },
        yaxis: { title: "Value" },
        legend: { orientation: "h", y: -0.3 },
        margin: { t: 40, r: 20, l: 50, b: 100 },
        hovermode: "x unified"
      });

      // Chart 2
      const percentData = data.map(d => {
        const values = componentKeys.map(k => Math.abs(parseFloat(d[k])));
        const total = values.reduce((a,b) => a+b, 0);
        const shares = {};
        componentKeys.forEach((k,i) => {
          shares[k] = total > 0 ? (values[i] / total * 100) : 0;
        });
        return { date: d.date, ...shares };
      });
      const traces2 = componentKeys.map((key) => ({
        x: percentData.map(d => d.date),
        y: percentData.map(d => d[key]),
        name: key,
        type: "bar"
      }));
      Plotly.newPlot("chart2", traces2, {
        barmode: "stack",
        xaxis: { tickangle: -45, automargin: true },
        yaxis: { title: "Share (%)", range: [0,100] },
        legend: { orientation: "h", y: -0.3 },
        margin: { t: 40, r: 20, l: 50, b: 100 },
        hovermode: "x unified"
      });

      // Chart 3
      const traces3 = componentKeys.map((key) => ({
        x: percentData.map(d => d.date),
        y: percentData.map(d => d[key]),
        mode: "lines",
        name: key
      }));
      Plotly.newPlot("chart3", traces3, {
        xaxis: { tickangle: -45, automargin: true },
        yaxis: { title: "Share (%)", range: [0,100] },
        legend: { orientation: "h", y: -0.3 },
        margin: { t: 40, r: 20, l: 50, b: 100 },
        hovermode: "x unified"
      });
    }

    function updateSummary() {
      const data = globalData;
      if (data.length < 13) return;
      const end = data[data.length-1];
      const prevMonth = data[data.length-2];
      const prevYear = data[data.length-13];

      const calcChanges = (start, end) => {
        const fciChange = parseFloat(end[fciKey]) - parseFloat(start[fciKey]);
        const deltas = componentKeys.map(k => ({
          component: k,
          delta: parseFloat(end[k]) - parseFloat(start[k])
        }));
        const totalAbs = deltas.reduce((a,b) => a + Math.abs(b.delta), 0);

        return deltas.map(d => {
          const shareFCI = fciChange !== 0 ? (d.delta / fciChange * 100) : 0;
          const shareAbs = totalAbs !== 0 ? (Math.abs(d.delta) / totalAbs * 100) : 0;
          return {
            component: d.component,
            change: d.delta.toFixed(3),
            shareFCI: shareFCI.toFixed(1) + "%",
            shareAbs: shareAbs.toFixed(1) + "%",
            direction: d.delta > 0 ? "tightening" : (d.delta < 0 ? "easing" : "neutral")
          };
        }).sort((a,b) => parseFloat(b.shareAbs) - parseFloat(a.shareAbs));
      };

      renderCards("summary-mm", calcChanges(prevMonth, end));
      renderCards("summary-yy", calcChanges(prevYear, end));
    }

    function renderCards(containerId, data) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      data.forEach(row => {
        const div = document.createElement("div");
        div.classList.add("summary-card");
        div.classList.add(row.direction);
        div.innerHTML = `
          <h4>${row.component}</h4>
          <span>Zmiana: ${row.change}</span>
          <span>Udzia≈Ç w Œî FCI-G: ${row.shareFCI}</span>
          <span>Udzia≈Ç w |Œî|: ${row.shareAbs}</span>
        `;
        container.appendChild(div);
      });
    }

    // --- Ranking
    function updateImpact(startDate, endDate, mode) {
      const data = globalData.filter(d => d.date >= startDate && d.date <= endDate);
      if (data.length < 2) return;

      const start = data[0];
      const end = data[data.length-1];
      const fciChange = parseFloat(end[fciKey]) - parseFloat(start[fciKey]);

      let contributions = componentKeys.map(k => {
        const delta = parseFloat(end[k]) - parseFloat(start[k]);
        const shareDelta = fciChange !== 0 ? (delta / fciChange * 100) : 0;
        return { component: k, delta, shareDelta };
      });

      if (mode === "abs") {
        const totalAbs = contributions.reduce((a,b) => a + Math.abs(b.delta), 0);
        contributions.forEach(c => { 
          c.shareAbs = totalAbs !== 0 ? (Math.abs(c.delta) / totalAbs * 100) : 0; 
        });
        contributions.sort((a,b) => b.shareAbs - a.shareAbs);
      } else {
        // üü¢ poprawione: najbardziej ujemne na g√≥rze
        const easing = contributions
          .filter(c => c.shareDelta < 0)
          .sort((a,b) => a.shareDelta - b.shareDelta);

        const neutral = contributions.filter(c => c.shareDelta === 0);

        const tightening = contributions
          .filter(c => c.shareDelta > 0)
          .sort((a,b) => b.shareDelta - a.shareDelta);

        contributions = [...easing, ...neutral, ...tightening];
      }

      let x, labels;
      if (mode === "abs") {
        x = contributions.map(c => c.shareAbs);
        labels = x.map(v => v.toFixed(1) + "%");
      } else {
        x = contributions.map(c => c.shareDelta);
        labels = x.map(v => v.toFixed(1) + "%");
      }

      const y = contributions.map(c => c.component);

      const colors = contributions.map(c =>
        c.delta > 0 ? "rgba(220,38,38,0.8)" : (c.delta < 0 ? "rgba(5,150,105,0.8)" : "rgba(107,114,128,0.8)")
      );

      const trace = {
        type: "bar",
        x: x,
        y: y,
        orientation: "h",
        text: labels,
        textposition: "outside",
        marker: { color: colors }
      };

      Plotly.newPlot("impactChart", [trace], {
        title: `Ranking komponent√≥w (${start.date} ‚Üí ${end.date}, tryb: ${mode === "abs" ? "udzia≈Ç w |Œî|" : "udzia≈Ç w Œî FCI-G"})`,
        xaxis: { title: "Udzia≈Ç (%)" },
        margin: { t: 80, r: 30, l: 160, b: 60 }
      });
    }

    function quickRange(years) {
      const data = globalData;
      if (!data.length) return;
      const endDate = data[data.length-1].date;

      if (years === "all") {
        document.getElementById("startDate").value = data[0].date;
        document.getElementById("endDate").value = endDate;
      } else if (years === "ytd") {
        const end = new Date(endDate);
        const start = new Date(end.getFullYear(), 0, 1);
        const startDate = data.find(d => new Date(d.date) >= start);
        document.getElementById("startDate").value = startDate ? startDate.date : data[0].date;
        document.getElementById("endDate").value = endDate;
      } else {
        const end = new Date(endDate);
        const start = new Date(end);
        start.setFullYear(start.getFullYear() - years);
        const startDate = data.find(d => new Date(d.date) >= start);
        document.getElementById("startDate").value = startDate ? startDate.date : data[0].date;
        document.getElementById("endDate").value = endDate;
      }
      applyRange();
    }

    function applyRange() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const mode = document.getElementById("modeSelect").value;
      updateImpact(startDate, endDate, mode);
    }

    loadData();
  </script>
</body>
</html>
