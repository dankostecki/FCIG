<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 1200px;
      width: 100%;
    }
    #chart1, #chart1b, #chart2, #chart3, #impactChart { width: 100%; height: 600px; }
    h2 { margin: 0 0 10px; color: #111827; }
    p { margin: 0 0 20px; color: #6b7280; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    .controls input, .controls button, .controls select {
      padding: 6px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
      cursor: pointer;
    }
    .controls button:hover, .controls select:hover { background: #e5e7eb; }
  </style>
</head>
<body>
  <!-- Analiza wkładów -->
  <div class="card">
    <h2>Analiza wkładów w Δ FCI-G (ranking)</h2>
    <div class="controls">
      <label>Od: <input type="date" id="startDate"></label>
      <label>Do: <input type="date" id="endDate"></label>
      <button onclick="quickRange(1)">1Y</button>
      <button onclick="quickRange(3)">3Y</button>
      <button onclick="quickRange(5)">5Y</button>
      <button onclick="quickRange('all')">All</button>
      <select id="modeSelect" onchange="applyRange()">
        <option value="delta">Udział w Δ FCI-G</option>
        <option value="abs">Udział w |Δ|</option>
      </select>
      <button onclick="applyRange()">Zastosuj</button>
    </div>
    <div id="impactChart"></div>
  </div>

  <script>
    let globalData = [];
    const fciKey = "FCI-G Index (baseline)";
    const componentKeys = ["FFR", "10Yr Treasury", "Mortgage Rate", "BBB", "Stock Market", "House Prices", "Dollar"];

    async function loadData() {
      const res = await fetch("./data/converted.json");
      const data = await res.json();
      globalData = data;

      // Ustaw domyślne daty
      document.getElementById("startDate").value = data[0].date;
      document.getElementById("endDate").value = data[data.length-1].date;

      updateImpact(data[0].date, data[data.length-1].date, "delta");
    }

    function updateImpact(startDate, endDate, mode) {
      const data = globalData.filter(d => d.date >= startDate && d.date <= endDate);
      if (data.length < 2) return;

      const start = data[0];
      const end = data[data.length-1];
      const fciChange = parseFloat(end[fciKey]) - parseFloat(start[fciKey]);

      let contributions = componentKeys.map(k => {
        const delta = parseFloat(end[k]) - parseFloat(start[k]);
        const shareDelta = fciChange !== 0 ? (delta / fciChange * 100) : 0;
        return { component: k, delta, shareDelta };
      });

      if (mode === "abs") {
        const totalAbs = contributions.reduce((a,b) => a + Math.abs(b.delta), 0);
        contributions.forEach(c => {
          c.shareAbs = totalAbs !== 0 ? (Math.abs(c.delta) / totalAbs * 100) : 0;
        });
        contributions.sort((a,b) => b.shareAbs - a.shareAbs);
      } else {
        // sortowanie easing (zielone) na górze, tightening na dole
        const easing = contributions.filter(c => c.shareDelta < 0).sort((a,b) => a.shareDelta - b.shareDelta);
        const neutral = contributions.filter(c => c.shareDelta === 0);
        const tightening = contributions.filter(c => c.shareDelta > 0).sort((a,b) => b.shareDelta - a.shareDelta);
        contributions = [...easing, ...neutral, ...tightening];
      }

      const x = mode === "abs" ? contributions.map(c => c.shareAbs) : contributions.map(c => c.shareDelta);
      const y = contributions.map(c => c.component);

      const colors = contributions.map(c =>
        c.delta > 0 ? "rgba(220,38,38,0.8)" : (c.delta < 0 ? "rgba(5,150,105,0.8)" : "rgba(107,114,128,0.8)")
      );

      const trace = {
        type: "bar",
        x: x,
        y: y,
        orientation: "h",
        text: x.map(v => v.toFixed(1) + "%"),
        textposition: "outside",
        marker: { color: colors }
      };

      Plotly.newPlot("impactChart", [trace], {
        title: `Ranking komponentów (${start.date} → ${end.date}, tryb: ${mode === "abs" ? "udział w |Δ|" : "udział w Δ FCI-G"})`,
        xaxis: { title: "Udział (%)" },
        margin: { t: 80, r: 30, l: 120, b: 60 }
      });
    }

    function quickRange(years) {
      const data = globalData;
      if (!data.length) return;
      if (years === "all") {
        document.getElementById("startDate").value = data[0].date;
        document.getElementById("endDate").value = data[data.length-1].date;
      } else {
        const end = new Date(data[data.length-1].date);
        const start = new Date(end);
        start.setFullYear(start.getFullYear() - years);
        const startDate = data.find(d => new Date(d.date) >= start);
        document.getElementById("startDate").value = startDate ? startDate.date : data[0].date;
        document.getElementById("endDate").value = data[data.length-1].date;
      }
      applyRange();
    }

    function applyRange() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const mode = document.getElementById("modeSelect").value;
      updateImpact(startDate, endDate, mode);
    }

    loadData();
  </script>
</body>
</html>
