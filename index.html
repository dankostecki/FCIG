<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 1200px;
      width: 100%;
    }
    #chart { width: 100%; height: 700px; }
    h2 { margin: 0 0 10px; color: #111827; }
    p { margin: 0 0 20px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Financial Conditions (Stacked Bars)</h2>
    <p>Każdy słupek przedstawia komponenty FCI-G, a suma = FCI-G Index</p>
    <div id="chart"></div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch("./data/converted.json");
      const data = await res.json();

      // kolumny = wszystkie poza datą i indeksem bazowym
      const keys = Object.keys(data[0]).filter(k => k !== "date" && k !== "FCI-G Index (baseline)");

      // suma = kolumna indeksu
      const sums = data.map(d => d["FCI-G Index (baseline)"]);

      // komponenty jako stacked bars
      const traces = keys.map((key) => ({
        x: data.map(d => d.date),
        y: data.map(d => d[key]),
        name: key,
        type: "bar",
        opacity: 0.9,
        marker: { line: { width: 1, color: "#ffffff" } }
      }));

      // dodatkowa "niewidoczna" seria z tekstem sumy
      const fciLabels = {
        x: data.map(d => d.date),
        y: sums,
        mode: "text",
        text: sums.map(v => v.toFixed(2)),
        textposition: "outside",
        showlegend: false,
        type: "scatter",
        textfont: { color: "#111827", size: 12 }
      };

      const layout = {
        barmode: "stack",
        xaxis: { title: "Date", tickangle: -45 },
        yaxis: { title: "Value" },
        legend: { orientation: "h", y: -0.4 },
        margin: { t: 50, r: 20, l: 50, b: 150 }
      };

      Plotly.newPlot("chart", [...traces, fciLabels], layout, {responsive:true});
    }

    loadData();
  </script>
</body>
</html>
