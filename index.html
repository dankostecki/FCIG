<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCI-G Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 1000px;
      width: 100%;
    }
    h2 {
      margin: 0 0 10px;
      color: #111827;
    }
    p {
      margin: 0 0 20px;
      color: #6b7280;
    }
    .controls {
      margin-bottom: 15px;
    }
    .controls button {
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background: #f3f4f6;
    }
    .controls button.active {
      background: #6366f1;
      color: white;
      border-color: #6366f1;
    }
    #chart {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Financial Conditions Chart</h2>
    <p>Interactive chart with multiple display modes</p>
    <div class="controls">
      <button id="btn-lines" class="active">Lines</button>
      <button id="btn-stacked">Stacked Area</button>
      <button id="btn-diff">Difference (FFR - 10Yr Treasury)</button>
    </div>
    <div id="chart"></div>
  </div>

  <script>
    let tracesLines = [];
    let tracesStacked = [];
    let traceDiff = null;
    let layout = {
      title: "FCI-G Components",
      xaxis: {title: "Date"},
      yaxis: {title: "Value"},
      legend: {orientation:"h", y:-0.3},
      margin: {t:50, r:20, l:50, b:80}
    };

    // Ładowanie danych z JSON
    async function loadData() {
      const res = await fetch("./data/converted.json");
      const json = await res.json();

      // sprawdzamy dostępne kolumny
      const keys = Object.keys(json[0]).filter(k => k !== "date");

      // budujemy serie (line)
      tracesLines = keys.map((key, i) => ({
        x: json.map(d => d.date),
        y: json.map(d => d[key]),
        mode: "lines",
        name: key,
        line: {width: 2}
      }));

      // stackowane (area)
      tracesStacked = keys.map((key) => ({
        x: json.map(d => d.date),
        y: json.map(d => d[key]),
        stackgroup: "one",
        name: key
      }));

      // przykładowa różnica – FFR - 10Yr Treasury
      if (keys.includes("FFR") && keys.includes("10Yr Treasury")) {
        traceDiff = {
          x: json.map(d => d.date),
          y: json.map(d => d["FFR"] - d["10Yr Treasury"]),
          mode: "lines",
          name: "FFR - 10Yr Treasury",
          line: {color: "purple", dash: "dot"}
        };
      }

      // start: wykres liniowy
      Plotly.newPlot("chart", tracesLines, layout, {responsive:true});
    }

    loadData();

    // przyciski
    document.getElementById("btn-lines").onclick = () => {
      Plotly.react("chart", tracesLines, layout);
      setActive("btn-lines");
    };
    document.getElementById("btn-stacked").onclick = () => {
      Plotly.react("chart", tracesStacked, layout);
      setActive("btn-stacked");
    };
    document.getElementById("btn-diff").onclick = () => {
      if (traceDiff) {
        Plotly.react("chart", [...tracesLines, traceDiff], layout);
        setActive("btn-diff");
      } else {
        alert("Brak danych do różnicy (FFR, 10Yr Treasury).");
      }
    };

    function setActive(id){
      document.querySelectorAll(".controls button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
